<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="title">HOME</h3>
        <p id="home-point-el" class="points">0</p>
        <div class="points-btn-container">
          <button class="add-points-btn" onclick="addHomeOne()">+1</button>
          <button class="add-points-btn" onclick="addHomeTwo()">+2</button>
          <button class="add-points-btn" onclick="addHomeThree()">+3</button>
        </div>
      </div>
      <div>
        <h3 class="title">GUEST</h3>
        <p id="guest-point-el" class="points">0</p>
        <div class="points-btn-container">
          <button class="add-points-btn" onclick="addGuestOne()">+1</button>
          <button class="add-points-btn" onclick="addGuestTwo()">+2</button>
          <button class="add-points-btn" onclick="addGuestThree()">+3</button>
        </div>
      </div>
    </div>
    <button onclick="resetScore()" id="reset">Reset</button>
  </body>
  <script src="./index.js"></script>
</html>
